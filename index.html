<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>POC formulaire Web</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.form.io/formiojs/formio.full.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://hqdevformp01sa.blob.core.windows.net/filesd/css/HQForm.css"
		/>
		<script src="https://cdn.form.io/formiojs/formio.full.min.js"></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
			integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
			crossorigin="anonymous"
		></script>
		<script src="https://hqdevformp01sa.blob.core.windows.net/filesd/scripts/HQScript.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-4">
					<button
						type="button"
						class="btn btn-primary"
						onclick="setLanguage('en')"
					>
						English
					</button>
					<button
						type="button"
						class="btn btn-primary"
						onclick="setLanguage('fr')"
					>
						Francais
					</button>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div id="formio"></div>
				</div>
			</div>
		</div>
	</body>

	<script type="text/javascript">
		window.onload = function () {
			Formio.createForm(
				document.getElementById("formio"),
				"https://devformioapi.hema-quebec.qc.ca/api-dev/laitmaternel",
				{
					language: "fr",
				}
			).then(function (form) {});
		};
	</script>
</html>
